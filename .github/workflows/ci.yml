  name: CI
  on:
    pull_request:
      branches:
        - master
  jobs:
    flutter_test:
      runs-on: ubuntu-latest
      name: Run flutter test and analyze
      steps:
        - uses: actions/checkout@v4
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.16.9'
            channel: 'stable'
        - run: flutter --version
        - run: flutter pub get
        - run: flutter analyze
        - run: flutter test
