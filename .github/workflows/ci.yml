  name: CI
  on:
    pull_request:
      branches:
        - develop
        - master
        - qa
        - uat
  jobs:
    flutter_analyze:
      runs-on: ubuntu-latest
      name: Run flutter analyze
      steps:
        - uses: actions/checkout@v4
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.16.9'
            channel: 'stable'
        - run: flutter --version
        - run: flutter pub get
        - run: flutter analyze
    flutter_test:
      runs-on: ubuntu-latest
      name: Run flutter test
      needs: [flutter_analyze]
      steps:
        - uses: actions/checkout@v4
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.16.9'
            channel: 'stable'
        - run: flutter --version
        - run: flutter pub get
        - run: flutter test
    flutter_build_appbundle:
      runs-on: ubuntu-latest
      name: Build flutter (Android)
      needs: [ flutter_analyze ]
      steps:
        - uses: actions/checkout@v4
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.16.9'
            channel: 'stable'
        - run: flutter --version
        - run: flutter pub get
        - run: flutter clean
        - run: flutter build appbundle
